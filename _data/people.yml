- section: "Peer Mentors"
  description:
  members:
    - name: Sarah Cavanagh
      title: G2, BioE
      pronouns: she/her
      site:
      email: sarahcavanagh@
      image: /images/people/sarah-cavanagh.jpg
      blurb: |-
        Hi! I am Sarah and I am a G2 PhD student in Bioengineering. I am co-advised by Dr. Conor Walsh and Dr. David Lin (MGH) and am working on quantifying upper extremity functional motor abilities post-stroke with and without soft, wearable robots. My hobbies are cooking, reading, and exploring new areas of Boston (usually by trying out new restaurants and cafes)!
    - name: Ramya Deshpande
      title: G3, BioE
      pronouns: she/her
      site:
      email: rdeshpande@
      image: /images/people/ramya-deshpande.png
      blurb: |-
        Hi! I am Ramya and I am a PhD student in Bioengineering, advised by Michael Brenner. I am currently working on learning mechanistic models for developmental biology. I like reading, art, dancing and am addicted to TikTok! Feel free to reach out to me about anything - happy to chat about anything from work-life balance to imposter syndrome to coping with anxiety in grad school.     
   - name: Alicia Golden
      title: G2, CS
      pronouns: she/her
      site:
      email: aliciagolden@
      image: /images/people/Alicia.jpeg
      blurb: |-
        Hello! My name is Alicia and I am a PhD student in Computer Science, advised by Professors David Brooks and Gu-Yeon Wei. My research focuses on computer architecture, and the design of efficient systems for large-scale ML algorithms. In my free time, I love to run, sing, and travel. Please feel free to reach out!
   - name: Talha Rehman
      title: G3, AP
      pronouns: he/him
      site: https://www.linkedin.com/in/talharehman/
      email: talha@
      image: /images/people/talha-rehman.png
      blurb: |-
        I am a PhD student in the Applied Physics program at Harvard University in the Capasso lab. I joined InTouch to support my peers through the ups AND the downs of life as a graduate student. I am part of the leadership team of the Harvard Biotech Club, Nucleate, and the Harvard Neurodiversity Project. I am also excited to serve in the role of Maker Fellow at the REEF!
section: "Peer Staffers"
  description:
  members:
   - name: Sai Srivatsa Ravindranath
      title: G4, CS
      pronouns: he/him/his
      site: https://www.saisrivatsa.com
      email: saisr@
      image: /images/people/sai_srivatsa.jpg
      blurb: |-
        I am Sai Srivatsa Ravindranath, a Ph.D. Student in Computer Science advised by Prof. David Parkes. My research lies at the intersection of machine learning and economic theory. When the sun shines, I enjoy hiking, backpacking, and skiing, and on gloomy days, you can find me dancing salsa and bachata. Feel free to get in touch—I am eager to brainstorm ideas and provide assistance or simply lend an ear for a chat!
    - name: Drew Pendergrass
      title: G4, Environmental Engineering
      pronouns: he/him/his
      site: http://www.drewpendergrass.com/
      email: pendergrass@
      image: /images/people/pendergrass_photo_for_board.jpg
      blurb: |-
        Hi! My name is Drew, and I am a G3 in Environmental Engineering advised by Daniel Jacob. In my research, I use atmospheric models and machine learning to study air quality and estimate pollutant emissions. Outside of research, I am a steward in the graduate student union, which means I connect SEAS students with resources and help enforce our contract, which we won together in 2021. In my spare time I run (badly), climb (even more badly), and read.
    - name: Jamie Tucker-Foltz
      title: G4, CS
      pronouns: he/him/his
      site: https://www.jamie.tuckerfoltz.com
      email: jtuckerfoltz@
      image: /images/people/Jamie.jpg
      blurb: |-
        Hello! I am a 4th year PhD student in theoretical computer science. I like to think about how ideas from CS can be applied to improve democratic institutions, like redistricting and elections. Outside of research, I like board games, volleyball, hiking, biking, unicycling, and juggling. Please feel free to email me about literally anything, anytime!
    - name: Zana Bucinca
      title: G6, CS
      pronouns: she/her
      site: https://www.zbucinca.owlstown.net
      email: zanabucinca@
      image: /images/people/zana.jpg
      blurb: |-
        Hi! I am Zana, a PhD student in Computer Science, advised by Professor Krzysztof Gajos. My research is broadly on human-AI interaction. I design, build, and evaluate models, interaction paradigms, and explanation techniques that augment people’s decision-making in the short- and long-term. These days, I enjoy running by the Charles river, dancing, cooking, art, poetry, languages, cultures, dry humor, and stand-up comedy. So far, I have managed to dodge the Western hiking craze and I remain a proud non-hiker.
    - name: Radhika Ghosal
      title: G6, CS
      pronouns: she/her
      site: https://www.kharghoshal.xyz
      email: rghosal@
      image: /images/people/Radhika.jpg
      blurb: |-
        Hi! My name is Radhika and I'm a G5 PhD student in Computer Science, advised by Profs. Vijay Janapa Reddi and David Brooks. My research focuses on building high-performance systems for robotics, but I generally enjoy building things that interact with the physical world. In my spare time, I like trying out new food, skiing, and telling people about my vim configuration.
    - name: Sanket Shah
      title: G4, CS
      pronouns: he/him/his
      site: https://www.sanketkshah.github.io
      email: sanketshah@
      image: /images/people/Sanket.jpeg
      blurb: |-
        Sanket is a fourth-year PhD student at Harvard University advised by Prof. Milind Tambe. His work focuses on Decision-Focused Learning, a paradigm for tailoring a predictive model for a downstream optimization task that uses its predictions.
    
- section: "Affiliated Faculty and Admin"
  description:
  members:
    - name: Finale Doshi-Velez
      title: Professor of Computer Science
      pronouns: she/her
      site: https://finale.seas.harvard.edu/
      image: /images/people/finale-doshi.png
      email: finale@seas.harvard.edu
      blurb: |-
        Finale has a certification in mediation, played a similar role as a peer while a REF at MIT, and is excited to support the next generation of peer support groups.
    - name: John Girash
      title: Director of Graduate Education
      pronouns: he/him
      site: https://scholar.harvard.edu/girash/home
      image: /images/people/john-girash.png
      email: jgirash@seas.harvard.edu
      blurb: |-
        Hello! I came to Harvard for grad school in Physics and somehow never left. After working with SEAS TFs at the Bok Center I happily moved over to SEAS; my role is to support our grad students both academically and whole-life-wise, in collaborating with colleagues in GSAS. Contact me whenever it would help, or drop by the Office of Academic Programs to meet all our staff!
- section: "Alumni"
  description:
  members:
    - name: Larissa Zhou
      title: G5, MechE
      pronouns: she/hers
      site: https://larissazhou.github.io/
      email: 
      image: /images/people/larissa-zhou.png
      blurb: |-
        Hello! I am Larissa Zhou. I am a G4 in Mechanical Engineering & Materials Science, advised by Prof. Dave Weitz. I work on quantifying food texture and building devices for cooking in space. I worked as a food scientist for 7 years between undergrad and grad school. I am happy to talk about adjusting to grad school after being out of academia for a while, burnout, the Harvard bubble, working alone, finding mentors, feeling stupid, figuring out who you want to be when you grow up...I love to climb and to eat Chinese food.
    - name: Yaniv Yacoby
      title: G6, CS
      pronouns: he/him
      site: https://yanivyacoby.github.io/
      email: 
      image: /images/people/yaniv-yacoby.png
      blurb: |-
        Hello! My name is Yaniv and I am a PhD student working with Prof. Finale Doshi-Velez. I work on developing machine learning methodology for safety-critical domains such as healthcare. I love music, reality TV, gummy candy, cycling, and cats. I am happy to brainstorm how to improve advising relationships, building a supportive community, mental health, imposter phenomenon, setting healthy expectations, work-life balance, etc. Feel free to reach out!
    - name: Bahareh Tolooshams
      title: G6, EE
      pronouns: she/they
      site: https://btolooshams.github.io/
      email: 
      image: /images/people/bahareh-tolooshams.png
      blurb: |-
        Hello! This is Bahareh. I am a G5 PhD student in Electrical Engineering working with Prof. Demba Ba. I do machine learning research and am interested in developing and analyzing efficient, interpretable, and robust learning algorithms for applications in vision and computational neuroscience. I am happy to chat about anything ranging from work-life balance and mental health to how to build constructive relationships with your advisor. I am here to build a community and like talking to people. I love coffee, reading books, and biking.
    - name: James Larisch
      title: G7, CS
      pronouns: he/him
      site: https://jameslarisch.com/
      email: jameslarisch@
      image: /images/people/james-larisch.png
      blurb: |-
        James enjoys deep conversations and laughing.
    - name: Lily Xu
      title: G5, CS
      pronouns: she/her, they/them
      site: https://lily-x.github.io/
      email: lily_xu@
      image: /images/people/lily-xu.png
      blurb: |-
        Hi! My name is Lily Xu and I am a PhD student studying computer science, advised by Prof. Milind Tambe. My work is on AI for conservation, applying machine learning and game theory to wildlife conservation. I love spending time in the outdoors, dancing, cooking, and riding my bike around Camberville. 
     - name: Sohini Upadhyay
      title: G4, CS
      pronouns: she/her
      site:
      email: supadhyay@
      image: /images/people/sohini-upadhyay.png
      blurb: |-
        Hi! My name is Sohini and I am a Computer Science PhD student advised by Krzysztof Gajos. My research spans HCI, tech policy, and AI interpretability. Outside of research, I am a HGSU steward. My hobbies include hiking, skiing, and watching too much reality TV.
    

